<!DOCTYPE html>

<html lang="en">

<head>
    <title>Motivationstext</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/3.6.7/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/3.6.7/firebase.js"></script>

    <link rel="stylesheet" type="text/css" href="css/customfileinput.css" />
</head>

<body>
    <div id="header" class="background-light-grey">
        <h1>Fit Up Administration</h1>

        <button type="button" class="btn btn-default btn-sm logout-button">
          <span class="glyphicon glyphicon-log-out"></span> Ausloggen
        </button>

    </div>
    <header>
        <div class="nav">
            <ul>
                <li><a href="./assignment.html">Zuweisung</a></li>
                <li><a href="./intensifier.html">Verstärkerplan</a></li>
                <li><a class="active" href="./motivationalText.html">Motivationstext</a></li>
                <li id="bsa-nav2"><a href="./BSA_questionary.html">BSA-Fragebogen</a></li>
            </ul>
        </div>
    </header>

    <div class="container" style="margin-left: 400px">
        <div class="row">
            <div class="col-lg-8">
                <form>
                    <div class="motivationtext">
                        <h3>Motivationstext hochladen</h3>
                        <div class="form-group">
                            <label for="motivationTextheader">Überschrift</label>
                            <textarea class="form-control" id="motivationTextheader" rows="1" maxlength="50" style="height : 40px"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="motivationText">Motivationstext</label>
                            <textarea class="form-control" id="motivationText" rows="1" maxlength="400" style="height : 100px"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="radio" name="pos" value="positiv" id="positiv"> positiv
                            <input type="radio" name="pos" value="negativ" id="negativ"> negativ
                        </div>
                        <button type="button" class="btn btn-primary" id="savetext-button" style="display : block">Speichern</button>
                    </div>
                    <h3>bereits hochgeladene Motivationstexte</h3>
                    <div class="wrapper">
                        <div class="motivationtexts-container">
                        </div>
                    </div>

                    <div class="wrapper">
                        <div class="motivationimage">
                            <h3>Motivationsbild hochladen</h3>
                            <input type="file" name="file-2[]" id="file-2" class="inputfile inputfile-2" data-multiple-caption="{count} files selected" multiple style="display:none" multiple accept='image/*' />
                            <label for="file-2"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> <span class="imagename">Durchsuchen&hellip;</span></label>
                            <button type="button" class="btn btn-primary" id="saveimage-button">Speichern</button>
                        </div>
                        <div class="motivationimages">
                            <h3>bereits hochgeladene Bilder</h3>
                            <div class="image-container"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/custom-file-input.js"></script>
    <script src="js/index.js"></script>
    <script src="js/motivationalText.js"></script>


</body>

</html>
